<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŸÅŸÑÿ¥ ⁄©ÿßÿ±ÿ™ ŸÑÿ∫ÿßÿ™</title>
  <style>
    @font-face {
      font-family: sf;
      src: url(/sf.TTF); /* Replace with your font file path */
    }
    body {
      font-family: 'sf', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Use min-height for responsiveness */
      margin: 0;
      overflow: hidden;
      padding: 20px; /* Add padding for smaller screens */
    }

    .CardOf{
      margin-top: 2rem; /* Adjust margin for smaller screens */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally */
    }

    .card {
      margin-top: 5rem;
      font-family: 'sf', sans-serif;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Reduced shadow for smaller screens */
      padding: 1.5rem; /* Adjust padding for smaller screens */
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      width: 100%; /* Make card responsive */
      max-width: 600px; /* Limit max-width for larger screens */
      height: auto; /* Allow height to adjust to content */
      transition: background-color 0.4s ease;
    }

    .card.correct {
      animation: flashCorrect 1s ease forwards;
    }
    .card.wrong {
      animation: flashWrong 1s ease forwards;
    }

    input {
      direction: rtl;
      justify-content: center;
      font-family: 'sf', sans-serif;
      font-size: 1.1rem; /* Slightly smaller font size for smaller screens */
      padding: 0.7rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Important for width calculation with padding */
    }

    button {
      font-family: 'sf', sans-serif;
      margin-top: 1rem;
      padding: 0.8rem 2.2rem; /* Adjust padding for smaller screens */
      font-size: 1rem;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eb5757;
    }

    #progressBar {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    #progressFill {
      height: 20px;
      background: #4caf50;
      width: 0;
      transition: width 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flashCorrect {
      0% { background-color: #a5d6a7; }
      100% { background-color: white; }
    }

    @keyframes flashWrong {
      0% { background-color: #ef9a9a; }
      100% { background-color: white; }
    }

    /* Media Query for Smaller Screens (Phones) */
    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }
      input {
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2 id="word">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...</h2>
    <input type="text" id="answer" placeholder="ŸÖÿπŸÜ€å ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ...">
    <div class="CardOf">
      <button onclick="checkAnswer()">ÿ®ÿ±ÿ±ÿ≥€å</button>
      <button onclick="confirmReset()">ÿßÿ≤ ÿ≥ÿ± ⁄Ø€åÿ±€å</button>
      <div id="progressBar"><div id="progressFill"></div></div>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    let words = [];
    let progress = JSON.parse(localStorage.getItem("progress")) || [];
    let current = null;

    fetch("loghat.txt")
      .then(res => res.text())
      .then(data => {
        words = data.trim().split('\n').map(line => {
          const parts = line.split(":");
          if (parts.length < 2) return null;
          return {
            word: parts[0].trim(),
            meanings: parts[1].split(/[ÿåÿõ]/).map(m => m.trim()).filter(Boolean)
          };
        }).filter(Boolean);
        updateProgressBar();
        showNextWord();
      });

    function getRandomWord() {
      const remaining = words.filter(w => !progress.includes(w.word));
      if (remaining.length === 0) {
        document.getElementById("word").innerText = "ÿ™ÿ®ÿ±€å⁄©! ŸáŸÖŸá ŸÑÿ∫ÿßÿ™ ÿ±ÿß €åÿßÿØ ⁄Øÿ±ŸÅÿ™€å üéâ";
        document.getElementById("answer").style.display = "none";
        return null;
      }
      return remaining[Math.floor(Math.random() * remaining.length)];
    }

    function showNextWord() {
      current = getRandomWord();
      const card = document.getElementById("card");
      card.classList.remove("correct", "wrong");
      if (current) {
        document.getElementById("word").innerText = current.word;
        document.getElementById("answer").value = "";
        document.getElementById("feedback").innerText = "";
        document.getElementById("answer").style.display = "inline-block";
      }
      updateProgressBar();
    }

    function checkAnswer() {
      const userInput = document.getElementById("answer").value.trim();
      const correctList = current.meanings;
      const isCorrect = correctList.some(correct => stringSimilarity(userInput, correct) >= 0.7);
      const card = document.getElementById("card");

      if (isCorrect) {
        card.classList.remove("wrong");
        card.classList.add("correct");
        document.getElementById("feedback").innerText = "‚úÖ ÿØÿ±ÿ≥ÿ™ ÿ®ŸàÿØ!";
        progress.push(current.word);
        localStorage.setItem("progress", JSON.stringify(progress));
        setTimeout(showNextWord, 1000);
      } else {
        card.classList.remove("correct");
        card.classList.add("wrong");
        const maxAccuracy = Math.max(...correctList.map(correct => stringSimilarity(userInput, correct)));
        document.getElementById("feedback").innerText = `‚ùå ÿØŸÇ€åŸÇ‚Äåÿ™ÿ± ÿ®ŸÜŸà€åÿ≥. ÿØŸÇÿ™: ${(maxAccuracy * 100).toFixed(0)}Ÿ™`;
      }
    }

    function stringSimilarity(a, b) {
      let matches = 0;
      let len = Math.max(a.length, b.length);
      for (let i = 0; i < len; i++) {
        if (a[i] === b[i]) matches++;
      }
      return matches / len;
    }

    function confirmReset() {
      if (confirm("ÿ¢€åÿß ŸÖÿ∑ŸÖÿ¶ŸÜ€åÿØ ŸÖ€å‚ÄåÿÆŸàÿßŸá€åÿØ Ÿæ€åÿ¥ÿ±ŸÅÿ™ ÿÆŸàÿØ ÿ±ÿß ÿßÿ≤ ÿ≥ÿ± ÿ®⁄Ø€åÿ±€åÿØÿü")) {
        resetProgress();
      }
    }

    function resetProgress() {
      localStorage.removeItem("progress");
      progress = [];
      showNextWord();
    }

    function updateProgressBar() {
      const total = words.length;
      const completed = progress.length;
      const percent = (completed / total) * 100;
      document.getElementById("progressFill").style.width = percent + "%";
    }
  </script>
</body>
</html>
